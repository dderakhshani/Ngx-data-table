<h1 mat-dialog-title>
    {{data.title}}
</h1>

<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>

<!-- <div mat-dialog-actions class="flex justify-center">
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-button color="primary" (click)="onConfirm()">Yes</button>
</div> -->
<mat-dialog-actions class="flex">
    <button mat-button mat-dialog-close (click)="onDismiss()" class="ml-auto">{{this.data.CancelActionTitle}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="onConfirm()" cdkFocusInitial>{{this.data.MainActionTitle}}</button>
</mat-dialog-actions>
